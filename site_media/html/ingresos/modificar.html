<form id="alta_usuario" action="/{EDIT}" method="POST">
    <div class="item_requerid">Id</div>
    <div class="form_requerid"><input type="text" name="id" id="id" value="{id}" readonly></div>
    <div class="item_requerid">Nombre</div>
    <div class="form_requerid"><input type="text" name="nombre" id="nombre" value="{nombre}"></div>
    <div class="item_requerid">Importe</div>
    <div class="form_requerid"><input type="text" name="importe" id="importe" value="{importe}"></div>
    <div class="item_requerid">Fecha</div>
    <div class="form_requerid"><input type="date" name="fecha" id="fecha" value="{fecha}"></div>
    <div class="form_button"><input type="submit" name="enviar" id="enviar" value="Guardar"></div>
</form>
