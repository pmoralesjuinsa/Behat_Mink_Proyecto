<form id="alta_usuario" action="/{SET}" method="POST">

    {id_tipo_gastos}

    <div class="form_requerid"><input type="text" name="cantidad" id="cantidad"></div>

    <div class="form_requerid"><input type="text" name="importe" id="importe"></div>
